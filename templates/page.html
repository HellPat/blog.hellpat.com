<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title }}</title>
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>
        <style>
            /**
             * Hide the summary paragraph on the full article page
             * TODO: find a non-hacky way to hide the summary on the blog post page
             */
            article.prose > p:first-child {
                display: none;
            }

            /**
             * Ensure code blocks have rounded corners
             */
            article.prose pre {
                border-radius: 0.5rem;
            }

            /**
             * Style inline code elements
             */
            article.prose code:not(pre code) {
                background-color: rgba(127, 127, 127, 0.2);
                padding: 0.125rem 0.375rem;
                border-radius: 0.25rem;
                font-size: 0.875em;
            }

            /**
             * Remove backticks added by prose CSS
             */
            article.prose code:not(pre code)::before,
            article.prose code:not(pre code)::after {
                content: none;
            }

            /**
             * Center images within figures in plant-status
             */
            #plant-status figure img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body class="max-w-4xl mx-auto p-8">
        <article class="prose">{{ page.content | safe }}</article>
        
        <section class="pt-16">
            <h2 class="text-2xl font-bold mb-4">Comments</h2>
            <p class="mb-6 text-gray-600">Have questions or suggestions? I'd love to hear from you and help improve this content.</p>
            <script src="https://giscus.app/client.js"
                    data-repo="HellPat/blog.hellpat.com"
                    data-repo-id="R_kgDOQNSuMA"
                    data-category="General"
                    data-category-id="DIC_kwDOQNSuMM4CxXX7"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="bottom"
                    data-theme="preferred_color_scheme"
                    data-lang="en"
                    crossorigin="anonymous"
                    async>
            </script>
        </section>
    </body>
</html>
